      /* Base Styles */
      body {

      /* Typography Rules: League Spartan must be UPPERCASE */
      h1, h2, h3, h4, h5, h6, .font-title {
        font-family: 'League Spartan', sans-serif;

        letter-spacing: 0.04em;
        line-height: 0.9;
      }

      .font-accent {
        font-family: 'Biro Script', cursive;

      }

      /* Utilities for Talamus/Opening Line effects */
      .text-outline {
        -webkit-text-stroke: 1px #6f706f;

      }
      
      .text-outline-white {
        -webkit-text-stroke: 1px #fffefb;
        color: transparent;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
